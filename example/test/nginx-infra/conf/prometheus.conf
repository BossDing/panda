upstream prometheus-upstream {
  keepalive 100;
  server localhost:1220;
}

<#assign serverName = props.prometheusServerName>
server {
  listen 80;
  server_name  ${serverName};
  client_max_body_size 20M;

  access_log  /var/log/nginx/${serverName}_access.log timed_combined;
  error_log   /var/log/nginx/${serverName}_error.log error;

  keepalive_timeout 120;
  keepalive_requests 10;
  #
  proxy_set_header X-Forwarded-Host $host:$server_port;
  proxy_set_header X-Forwarded-Server $host;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_buffering off;
  proxy_http_version 1.1;
  proxy_set_header Connection "";

  location    / {
    auth_basic "You shall not pass";
    auth_basic_user_file /etc/nginx/conf.d/htpasswd;

    proxy_pass http://prometheus-upstream;
  }

}
